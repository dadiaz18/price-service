# Application name (optional, useful in logs)
spring.application.name=price-service

# H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:pricesdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show SQL queries in the console
spring.jpa.show-sql=true

# Disable Hibernate auto-DDL since we're using schema.sql
spring.jpa.hibernate.ddl-auto=none

# Always run schema.sql and data.sql at startup
spring.sql.init.mode=always

# Enable H2 web console in browser (e.g. http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
